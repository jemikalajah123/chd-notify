apiVersion: apps/v1
kind: Deployment
metadata:
  name: notificationbe
  labels:
    app: notificationbe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationbe
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: notificationbe
    spec:
      containers:
      - name: notificationbe
        image: <IMAGE>
        ports:
        - containerPort: 8084
          protocol: TCP
          name: http
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        # -- Environment Variables to be passed to the deployment
        env:
        - name: NODE_ENV
          value: "staging"
        - name: PORT
          value: "8084" 
        - name: MAIL_API_KEY
          valueFrom:
            secretKeyRef:
              name: notify-service-mail-key
              key: MAIL_API_KEY
        - name: MAIL_DOMAIN
          valueFrom:
            secretKeyRef:
              name: notify-service-mail-domain
              key: MAIL_DOMAIN
        - name: SMS_API_KEY
          valueFrom:
            secretKeyRef:
              name: notify-service-sms-key
              key: SMS_API_KEY
        - name: MANDRILL_KEY
          valueFrom:
            secretKeyRef:
              name: notify-service-mandrill-key
              key: MANDRILL_KEY
        - name: AUTH_DATABASE
          valueFrom:
            secretKeyRef:
              name: user-service-db-secret
              key: database
        - name: DATABASE
          valueFrom:
            secretKeyRef:
              name: notify-service-db-secret
              key: database                                  
---
apiVersion: v1
kind: Service
metadata:
  name: notificationbe-service
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8084
  selector:
    app: notificationbe